

<h3>{{ product.name }}</h3>
<img src="{{ product.url }}" alt="Image of {{ product.name }}" width="100px" [routerLink]="['/product-details', product.id]"/>
<p>${{ product.price }}</p>

<input type="number" placeholder="0" id="amtFor{{ product.id }}">
<br>
<button (click)="addToCart()">Add to Cart</button>
